[pytest]
# Конфигурация pytest для проекта parser_tg_bot_flats

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Асинхронные тесты
asyncio_mode = auto

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Маркеры для категоризации тестов
markers =
    asyncio: асинхронные тесты
    unit: unit-тесты (быстрые, изолированные)
    integration: интеграционные тесты (требуют внешних зависимостей)
    slow: медленные тесты

# Минимальная версия Python
minversion = 3.8

# Пути для импорта (чтобы тесты могли импортировать модули проекта)
pythonpath = .

# Игнорируемые директории
norecursedirs = 
    .git
    .venv
    venv
    env
    __pycache__
    *.egg-info
    .pytest_cache
    logs

# Настройки логирования
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Настройки покрытия кода (если установлен pytest-cov)
# [tool:pytest]
# addopts = --cov=scrapers --cov-report=html --cov-report=term-missing
